<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicione um Aviso!</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scriptCadastrar.js"></script>
</head>
<body id="bodyCadastro">
    <main class="avisoFormulario">
        <h2 class="tituloCadastro">Adicione um aviso! ✏️</h2>
        <form class="avisoFormularioCaixa">
            <label for="titulo" class="labelsCadastro">Título: </label>
            <input type="text" id="titulo" required class="inputsCadastro" placeholder="Digite o título..."> <br><br>
            <label for="descricao" class="labelsCadastro">Descrição: </label>
            <textarea id="descricao" required class="inputsCadastroDescricao" placeholder="Digite a descrição..."></textarea><br><br>
            <label for="autor" class="labelsCadastro">Autor: </label>
            <input type="text" id="autor" required class="inputsCadastro" placeholder="Digite o nome do autor..."> <br><br>
            <button id="adicionarBtn">Adicionar!</button>
        </form>
    </main>
</body>
</html>
