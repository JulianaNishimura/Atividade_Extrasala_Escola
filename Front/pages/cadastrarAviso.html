<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicione um Aviso!</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scriptCadastrar.js"></script>
</head>
<body>
    <div>
        <h2>Adicione um aviso!</h2>
        <label for="titulo">Título: </label>
        <input type="text" id="titulo" required> <br><br>
        <label for="descricao">Descrição: </label>
        <input type="text" id="descricao" required> <br><br>
        <label for="autor">Autor: </label>
        <input type="text" id="autor" required> <br><br>
        <button id="adicionarBtn">Adicionar!</button>
    </div>
</body>
</html>
